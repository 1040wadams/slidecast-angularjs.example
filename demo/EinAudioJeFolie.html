<!DOCTYPE html encoding="utf-8">
<html ng-app="slidecastApp">

<head>
    <title>Slidecast Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        var AlleFolien = "";

        $(function(){
            AlleFolien = $(".folien .slide");        
            AlleFolien.hide();    
        });

        function Play( id ){
            var vid = document.getElementById( id );
            vid.play();
        }

    </script>
    <link href="../components/slidecast/slide.css" media="screen" rel="stylesheet" type="text/css" />  
    <script type="text/javascript" src="../components/slidecast/slidecast.js"></script>
    <script type="text/javascript" src="../components/slidecast/slideview.js"></script>
    <script type="text/javascript" src="../components/slidecast/slidebar.js"></script>
    <script type="text/javascript" src="../components/events/eventMapper.js"></script>
</head>

<body>

    <slidecast titel="Slidecast Beispiel" slides=" [
        ['Übersicht', 0, 6, 'uebersicht', 'medien/allefolien.mp3' ],
        ['Folie 1', 1, 3, 'folie1', 'medien/folie1.mp3'],
        ['Folie 2', 2, 3, 'folie2', 'medien/folie2.mp3'],
        ['Folie 3', 3, 2, 'folie3', 'medien/folie3.mp3']
        ]"
        slides-array-name="AlleFolien"
        >

    </slidecast>

    <div class="folien">

        <div class="slide">
            <h1>Übersicht</h1>
            <p>Vorstellung der Präsentation</p>
        </div>

        <div class="slide">
            <h1>Folie1</h1>
        </div>

        <div class="slide">
            <h1>Folie2</h1>
        </div>

        <div class="slide">
            <div>
                <img src="medien/Konzept.jpeg" style="height: 270px"></img>
            </div>
        </div>
    </div>

</body>

</html>
