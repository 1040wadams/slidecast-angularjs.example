<div class="navigation">
    <button data-ng-click="$ctrl.goToFirst()" 
            data-ng-bind="$ctrl.first"
            data-ng-disabled="$ctrl.folie <= 0">
    </button>
    
    <button data-ng-click="$ctrl.goToPrev()" 
            data-ng-bind="$ctrl.prev"
              data-ng-disabled="$ctrl.folie <= 0">
    </button>

    <select data-ng-model="$ctrl.folie" 
            data-ng-change="$ctrl.goToSelection( $ctrl.folie )"
            ng-options="slide[1] as slide[0] for slide in $ctrl.slidesdata">
    </select>
    
    <button data-ng-click="$ctrl.goToNext()" 
            data-ng-bind="$ctrl.next"
            data-ng-disabled="($ctrl.folie >= ($ctrl.slidesdata.length-1))">
    </button>

    <button data-ng-click="$ctrl.goToLast()" 
            data-ng-bind="$ctrl.last"
            data-ng-disabled="($ctrl.folie >= ($ctrl.slidesdata.length-1))">
    </button>
</div>
